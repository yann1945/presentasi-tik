<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Produk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .navbar {
            margin-top: 10px;
        }

        .navbar-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-item {
            margin: 0 15px;
        }

        .navbar-link {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-link:hover {
            color: #ecf0f1;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .category-item {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .category-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Kitter</a>
    <nav class="navbar" data-navbar>
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="../#home" class="navbar-link" data-nav-link>Home</a>
            </li>
            <li class="navbar-item">
                <a href="#shop" class="navbar-link" data-nav-link>Shop</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Collections</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Blogs</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Contact</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Kategori Produk</h1>
    <div class="category-list">
        <div class="category-item" onclick="location.href='product/detail-produk-1.html'">
            <img src="./assets/images/product-1.jpg" alt="Kategori 1">
            <div class="category-name">Kategori 1</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-2.html'">
            <img src="./assets/images/product-2.jpg" alt="Kategori 2">
            <div class="category -name">Kategori 2</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-3.html'">
            <img src="./assets/images/product-3.jpg" alt="Kategori 3">
            <div class="category-name">Kategori 3</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-4.html'">
            <img src="./assets/images/product-4.jpg" alt="Kategori 4">
            <div class="category-name">Kategori 4</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-5.html'">
            <img src="./assets/images/product-5.jpg" alt="Kategori 5">
            <div class="category-name">Kategori 5</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-6.html'">
            <img src="./assets/images/product-6.jpg" alt="Kategori 6">
            <div class="category-name">Kategori 6</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-7.html'">
            <img src="./assets/images/product-7.jpg" alt="Kategori 7">
            <div class="category-name">Kategori 7</div>
        </div>
        <div class="category-item" onclick="location.href='product/detail-produk-8.html'">
            <img src="./assets/images/product-8.jpg" alt="Kategori 8">
            <div class="category-name">Kategori 8</div>
        </div>
    </div>
</div>

</body>
</html>
